<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product detail page</title>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!--custom css links  -->
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header id="header">
			<div class="container">
				<div class="inner-header">
					<button class="nav-open-btn" aria-label="open menu">
						<ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
					</button>

					<a href="index.html" class="logo">
						<img src="assets/images/logo.svg" alt="logo nike" />
					</a>

					<nav class="navbar">
						<button class="nav-close-btn" aria-label="close menu">
							<ion-icon name="close-outline" aria-hidden="true"></ion-icon>
						</button>
						<ul class="navbar-list">
							<li><a class="nav-link" href="collection.html">Collection</a></li>
							<li><a class="nav-link" href="woman.html">Woman</a></li>
							<li><a class="nav-link" href="man.html">man</a></li>
							<li><a class="nav-link" href="about.html">About</a></li>
							<li><a class="nav-link" href="contact.html">contact</a></li>
						</ul>
					</nav>

					<div class="header-action">
						<button class="header-action-btn" aria-label="add to cart">
							<ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
						</button>
						<button class="header-action-profile" aria-label="profile">
							<img
								src="assets/images/profile.png"
								alt="profile image"
								width="100"
								height="100"
							/>
						</button>
					</div>
					<div class="overlay"></div>
				</div>
			</div>
		</header>
		<!-- product section start here -->
		<section id="product" aria-label="product">
			<div class="container">
				<!-- <div class="inner-product"> -->
					<div class="product-slides">
						<div class="slider-banner" data-slider>
							<figure class="product-banner">
								<img src="./assets/images/product-1.png" alt="product" loading="lazy" width="600" height="600" class="img-cover">
							</figure>
							<figure class="product-banner">
								<img src="./assets/images/product-2.png" alt="product2" loading="lazy" width="600" height="600" class="img-cover">
							</figure>
							<figure class="product-banner">
								<img src="./assets/images/product-3.png" alt="product" loading="lazy" width="600" height="600" class="img-cover">
							</figure>
							<figure class="product-banner">
								<img src="./assets/images/product-4.png" alt="product" loading="lazy" width="600" height="600" class="img-cover">
							</figure>
						</div>

						<button class="slide-btn prev" aria-label="previous image" data-prev>
							<ion-icon name="chevron-back" aria-hidden="true"></ion-icon>
						</button>

						<button class="slide-btn next" aria-label="next image" data-next>
							<ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
						</button>
					</div>
					<!-- product content -->
					<div class="product-content">
						<p class="product-subtitle">nike company
						</p>
						<h1 class="product-title">Fall Limited Edition Sneakers</h1>
						<p class="product-text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
						<!-- wrapper layout box -->
						<div class="wrapper">
							<span class="price" data-total-price>$125.00</span>
							<span class="badge">50%</span>
							<del class="del">$250.00</del>
						</div>
						<!-- button layout box -->
						<div class="btn-group">
							<div class="counter-wrapper">
								<button class="counter-btn" data-qty-minus>
									<ion-icon name="remove-outline"></ion-icon>
								</button>
								<span class="span" data-qty>1</span>
								<button class="counter-btn" data-qty-plus>
									<ion-icon name="add-outline"></ion-icon>
								</button>
							</div>

							<!-- cart btn -->
							<button class="cart-btn">
								<ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
								<span class="span">add to cart</span>
							</button>
						</div>
					</div>
					
				<!-- </div> -->
			</div>
		</section>
		<!-- product section end here -->


		<!-- loaded scripts -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
